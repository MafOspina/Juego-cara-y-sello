<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carisellazo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="box-body">
    <h1>Bienvenido a el juego carisellazo</h1><br><br>


    <div class="container">
        <div class="row">
          <div class="col">

            <form id="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Digíta el valor a apostar</label>
                    <input type="number" class="form-control" id="apuesta" required>
                </div>

                <button type="submit" class="btn btn-outline-danger">Empezar</button>

            </form>

                
            <div id="buttons">

                <p>Elige una opción</p>

                <div class="btn-group" role="group" aria-label="Basic example"><br>
                    
                    <button type="button" id="cara" class="btn btn-outline-warning"><img src="img/0.png" width="50%" alt=""></button>

                    <button type="button" id="sello" class="btn btn-outline-warning"><img src="img/1.png" width="50%" alt=""></button>
                </div>
            </div>

          </div>

          <div class="col">
            
            <div id="resultado">
                <h2 id="text"></h2>
                <h3 id="textApu"></h3>
                <center>
                <img id="img-P" src="img/cara.png" alt="" width="70%"></center>
            </div>
            
            <br>

          </div>

        </div>
        
    </div>

 </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/form.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</body>
</html>
